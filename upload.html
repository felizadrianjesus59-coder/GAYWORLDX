<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir Contenido - GAYWORLD X</title>
<link rel="stylesheet" href="estilo90/mainestilo.css">
</head>
<body>

<div class="upload-container">
    <h2>Subir Foto o Video</h2>
    <form id="uploadForm">
        <label>Selecciona archivo</label>
        <input type="file" id="fileInput" accept="image/*,video/*" required>
        <label>Descripción</label>
        <textarea id="fileDesc" placeholder="Descripción"></textarea>
        <button type="submit">Subir</button>
    </form>
</div>

<script src="script/scriptsloco.js"></script>
</body>
</html>
